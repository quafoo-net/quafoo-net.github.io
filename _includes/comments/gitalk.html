{{ if site.comments.gitalk }}
<div id="gitalk-container"></div>
<link rel="stylesheet" href="https://unpkg.com/gitalk/dist/gitalk.css">
<script src="https://unpkg.com/gitalk/dist/gitalk.min.js"></script>
<script type="text/javascript">
var gitalk = new Gitalk({
  clientID: '{{ site.comments.gitalk.client_id }}',
  clientSecret: '{{ site.comments.gitalk.client_secret }}',
  repo: '{{ site.comments.gitalk.repo }}',
  owner: '{{ site.comments.gitalk.owner }}',
  admin: ['{{ site.comments.gitalk.admin }}'],
  id: '{{ page.date }}',
  distractionFreeMode: false
});
gitalk.render('gitalk-container')
</script>
{{ end }}
